<div *ngIf="loading" class="loading-container">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>


<div class="menu-area">
  <h1 class="text-center">IBM Coffees</h1>

  <div class="container section-gap">
    <div class="row">
      <div class="col-lg-4" *ngFor="let coffee of visibleCoffeeList">
        <app-card [card]="coffee" (click)="openCoffeeDetail(coffee)" matTooltip="Click to see details"></app-card>
      </div>
    </div>
  </div>
</div>

<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPageChange($event)">

</mat-paginator>

<router-outlet></router-outlet>

<app-footer class="footer"></app-footer>

</ng-template>
