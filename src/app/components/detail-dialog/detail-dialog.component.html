<h1 mat-dialog-title class="text-center"><strong>Coffee Details</strong></h1>

<mat-card class="pt-2">
  <mat-card-title>Variety: {{data.variety}}</mat-card-title>
  <mat-card-subtitle>Blend: {{data.blend_name}}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <p class="pt-2">{{data.notes}}</p>
  </mat-card-content>


  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Additional Information
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p><strong>Origin: </strong> {{data.origin}} </p>
      <p><strong>Id: </strong> {{ data.id}} </p>
      <p><strong>UUId: </strong> {{ data.uid}} </p>
      <p><strong>Intensifier: </strong> {{ data.intensifier}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close class="mx-auto">Close</button>
</div>
